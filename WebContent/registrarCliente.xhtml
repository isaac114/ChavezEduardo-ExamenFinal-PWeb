<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	
<h:body>


	<h:form>
		<legend >Agregar Cliente</legend>
		<div>
			<h:inputText id="id-card" name="text" type="text" a:placeholder="nombre" class="form-control" value="#{clienteBean.nombre}"/>
		</div>
		<div>
			<h:inputText id="id-card2" name="text" type="text" a:placeholder="cedula" class="form-control" value="#{clienteBean.cedula}"/>
		</div>
		<div>
			<h:inputText id="id-card3" name="text" type="text" a:placeholder="Direccion" class="form-control" value="#{clienteBean.direccion}"/>
		</div>
		<div>
			<h:inputText id="id-card4" name="text" type="text" a:placeholder="telefono" class="form-control" value="#{clienteBean.telefono}"/>
		</div>
		<div>
			<h:inputText id="id-card5" name="text" type="text" a:placeholder="correo" class="form-control" value="#{clienteBean.correo}"/>
		</div>
		<div>
			<h:commandButton class="btn btn-primary btn-lg" value="Add" action="#{clienteBean.anadirCliente}" />
		</div>
		
		
	</h:form>

</h:body>
</html>
